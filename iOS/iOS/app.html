<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THEOplayer Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='https://cdn.theoplayer.com/dash/theoplayer/ui.css'>
    <style>
        html, body {height: 100%; width: 100%; margin: 0; padding: 0;}
        .theoplayer-container {height: 100%; width: 100%;}
      </style>
</head>
<body>
<div class="theoplayer-container video-js theoplayer-skin"></div>
<script type='text/javascript' src='https://cdn.theoplayer.com/dash/theoplayer/THEOplayer.js'></script>
<script>

// https://docs.theoplayer.com/getting-started/01-sdks/01-web/00-getting-started.md

var element = document.querySelector('.theoplayer-container');
var player = new THEOplayer.Player(element, {
    libraryLocation : 'https://cdn.theoplayer.com/dash/theoplayer',
    license: 'YOUR_LICENSE',
    ui: {
        width: '100%',
        height: '100%'
    },
    mutedAutoplay: 'all'
});
player.src = "https://devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_ts/master.m3u8";

function reloadStream(shouldReload) {
    if (shouldReload) {
        player.autoplay = true;
        player.src = player.src;
    }
}

</script>
</body>
</html>
